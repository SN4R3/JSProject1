        <!-- Contact Page -->
        <main id="contact-container" class="page-container">
            <h1 class="text-center">Contact Us</h1>
            <div id="form-container">
                <form>
                    <div class="form-group my-3">
                        <label for="name">Name <span style="color:red">*</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" />
                    </div>
                    <div class="form-group my-3">
                        <label for="phone">Contact number: <span style="color:red">*</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone number" />
                    </div>
                    <div class="form-group my-3">
                        <label for="email">Email address <span style="color:red">*</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <select class="form-select" aria-label="Where did you hear about us?" id="reference">
                        <option selected>Where did you hear about us?</option>
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Newspaper">Newspaper</option>
                        <option value="Nana">Nana's recommendation</option>
                    </select>
                    <div class="form-group my-3">
                        <label for="msg">Message: <span style="color:red">*</label>
                        <textarea class="form-control" id="msg" rows="3"></textarea>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" class="form-check-input" id="newsletter" />
                        <label class="form-check-label" for="newsletter">I'd like to sign up to the newsletter</label>
                    </div>
                    <div class="btn btn-light-red" onClick="submit()">
                        Submit
                    </div>
                </form>

                <div class="alert alert-success mt-3" id="success">
                    Form Submitted!
                    
                    <div id="output">
                        <!-- Form Submission values here -->
                    </div>
                </div>

                <div class="alert alert-danger mt-3" id="error-msg">
                    Something is wrong with the form.
                </div>
                
            </div>
        </main>
